# ============================================
# Workflow: Run Upload CSV to Supabase (R)
# Corrigido com instalação de dependências do sistema
# ============================================

name: Run Upload CSV to Supabase

on:
  schedule:
    # Executa 1 vez por semana, toda segunda às 03:00 da manhã
    - cron: "0 3 * * 1"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Instala dependências do sistema necessárias para o pacote curl
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      # Instala os pacotes R necessários
      - name: Install R packages
        run: |
          Rscript -e "install.packages('dotenv', repos='https://cloud.r-project.org')"
          Rscript -e "install.packages('httr', repos='https://cloud.r-project.org')"
          Rscript -e "install.packages('jsonlite', repos='https://cloud.r-project.org')"
          Rscript -e "install.packages('dplyr', repos='https://cloud.r-project.org')"

      # Debug para verificar se os secrets estão chegando corretamente
      - name: Debug secrets
        run: |
          echo "URL: '$SUPABASE_URL'"
          echo "KEY length: ${#SUPABASE_KEY}"

      # Executa o script R
      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: Rscript scripts/01-Upload-Auto-CSV-Supabase.R